<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>weatherio</title>
  </head>
  <body>
    <!-- header -->

    <header class="header" >
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./assets/images/logo.png"
            width="364"
            height="58"
            alt="logo"
          />
        </a>

        <div class="search-view " data-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search city..."
              autocomplete="off"
              class="search-field searching"
              data-search-field
            />

            <span class="m-icon leading-icon">search</span>
            <button
              class="icon-btn leading-icon has-state"
              arial-label="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
          </div>

          <div class="search-result" data-search-result>
            <ul class="view-list" data-search-list>
              <li class="view-item">
                <span class="m-icon">location_on</span>

                <div>
                  <p class="item-title">London</p>
                  <p class="label-2 item-subtitle">State of London, GB</p>
                </div>

                <a href="#" class="item-link has-state" data-search-toggler></a>
              </li>
            </ul>
          </div>
        </div>

        <div class="header-actions">
          <button
            class="icon-btn has-state"
            arial-label="open search"
            data-search-toggler
          >
            <span class="m-icon icon">search</span>
          </button>
          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <span class="m-icon">my_location</span>
            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>

    <main>
      <article class="container" data-container>
        <div class="content-left">
          <!-- CURRENT WEATHER -->
          <section
            class="section current-weather"
            arial-label="current-weather"
            data-current-weather
          >
            <div class="card card-lg current-weather-card">
              <h2 class="title-2 card-title">Now</h2>

              <div class="wrapper">
                <p class="heading">25&deg;<sup>c</sup></p>

                <img
                  src="./assets/images/weather_icons/01d.png"
                  width="64"
                  height="64"
                  alt=""
                  class="weather-icon"
                />
              </div>

              <p class="body-3">Overcast Clouds</p>

              <ul class="meta-list">
                <li class="meta-item">
                  <span class="m-icon">calendar_today</span>
                  <p class="title-3 meta-text">Thrusday 16, Feb</p>
                </li>
                <li class="meta-item">
                  <span class="m-icon">location_on</span>
                  <p class="title-3 meta-text">London, GB</p>
                </li>
              </ul>
            </div>
          </section>

          <!-- FORCAST -->

          <section
            class="section forecast"
            aria-labelledby="forecast-label"
            data-5-day-forcast
          ></section>
        </div>

        <div class="content-right">
          <!-- HIGHLIGHTS -->

          <section
            class="section highlights"
            aria-labelledby="highlights-label"
            data-highlights
          ></section>

          <!-- HOURLY FORCAST -->

          <section
            class="section hourly-forcast"
            arial-label="hourly forecast "
            data-hourly-forcast
          ></section>

          <!---FOOTER-->
          <footer class="footer">
            <p class="body-3">Copyright 2024 yashkumar. All Rights Reserved</p>

            <p class="body-3">
              Powered By
              <a
                href="https://openweathermap.org/api"
                title="Free OpenWeather Api"
                target="_blank"
                rel="noopener"
              >
                <img
                  src="./assets//images/openweather.png"
                  width="150"
                  height="30"
                  loading="lazy"
                  alt="OpenWeather"
                />
              </a>
            </p>
          </footer>
        </div>

        <div class="loading" data-loading></div>

      </article>
    </main>


    <!--404 Section-->

    <div class="error-content" data-error-content>
      <h2 class="heading">404</h2>
      <p class="body-1">Page not found!</p>

      <a href="#" class="btn-primary">
        <span class="span">Go Home</span>
      </a>
    </div>
    <script type="module" src="./assets/js/app.js"></script>
    <!-- <script type="module" src="./assets/js/module.js"></script> -->
    <!-- <script type="module" src="./assets/js/api.js"></script> -->
    <script type="module" src="./assets/js/route.js"></script>
  </body>

</html>
